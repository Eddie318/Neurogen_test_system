<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API 调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        textarea { width: 100%; height: 150px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek API 调试工具</h1>
        
        <div class="section">
            <h3>1. API密钥检查</h3>
            <input type="text" id="apiKey" placeholder="输入您的DeepSeek API密钥" style="width: 100%; padding: 8px;">
            <button onclick="checkApiKey()">检查密钥格式</button>
            <div id="keyResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>2. 网络连通性测试</h3>
            <button onclick="testConnectivity()">测试DeepSeek服务器连通性</button>
            <div id="connectivityResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>3. API调用测试</h3>
            <select id="urlOption">
                <option value="https://api.deepseek.com/v1/chat/completions">主要URL (v1)</option>
                <option value="https://api.deepseek.com/chat/completions">备用URL</option>
            </select>
            <button onclick="testApiCall()">测试API调用</button>
            <div id="apiResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>4. 详细请求日志</h3>
            <textarea id="requestLog" readonly placeholder="请求和响应的详细日志将显示在这里..."></textarea>
        </div>
    </div>

    <script>
        function log(message) {
            const logArea = document.getElementById('requestLog');
            logArea.value += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logArea.scrollTop = logArea.scrollHeight;
        }

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isError ? 'error' : 'success');
            element.style.display = 'block';
        }

        function checkApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showResult('keyResult', '请输入API密钥', true);
                return;
            }
            
            log('检查API密钥: ' + apiKey.substring(0, 6) + '...');
            
            let issues = [];
            
            if (!apiKey.startsWith('sk-')) {
                issues.push('API密钥应以 "sk-" 开头');
            }
            
            if (apiKey.length < 20) {
                issues.push('API密钥长度似乎不够');
            }
            
            if (apiKey.includes(' ')) {
                issues.push('API密钥包含空格');
            }
            
            if (issues.length > 0) {
                showResult('keyResult', '密钥格式问题: ' + issues.join(', '), true);
            } else {
                showResult('keyResult', '✓ API密钥格式正确');
            }
        }

        async function testConnectivity() {
            log('测试服务器连通性...');
            
            try {
                const response = await fetch('https://api.deepseek.com/', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                showResult('connectivityResult', '✓ 服务器连通正常');
                log('服务器连通性: 正常');
            } catch (error) {
                showResult('connectivityResult', '✗ 服务器连接失败: ' + error.message, true);
                log('服务器连通性错误: ' + error.message);
            }
        }

        async function testApiCall() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const url = document.getElementById('urlOption').value;
            
            if (!apiKey) {
                showResult('apiResult', '请先输入API密钥', true);
                return;
            }
            
            log('测试API调用: ' + url);
            
            const requestData = {
                model: "deepseek-chat",
                messages: [
                    {
                        role: "user",
                        content: "测试连接，请回复OK"
                    }
                ],
                max_tokens: 10,
                temperature: 0.1
            };
            
            log('请求数据: ' + JSON.stringify(requestData, null, 2));
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                log('响应状态: ' + response.status + ' ' + response.statusText);
                log('响应头: ' + JSON.stringify([...response.headers.entries()]));
                
                const responseText = await response.text();
                log('响应内容: ' + responseText);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    if (data.choices && data.choices[0]) {
                        showResult('apiResult', '✓ API调用成功! 响应: ' + data.choices[0].message.content);
                    } else {
                        showResult('apiResult', '✓ API连接成功，但响应格式异常', true);
                    }
                } else {
                    let errorMessage = `✗ API调用失败 (${response.status})`;
                    
                    if (response.status === 401) {
                        errorMessage += '\n\n401错误通常意味着:';
                        errorMessage += '\n• API密钥无效或格式错误';
                        errorMessage += '\n• 账户未激活或余额不足';
                        errorMessage += '\n• 密钥权限不够';
                    } else if (response.status === 429) {
                        errorMessage += '\n429错误: 请求频率过高，请稍后重试';
                    } else if (response.status === 500) {
                        errorMessage += '\n500错误: 服务器内部错误';
                    }
                    
                    errorMessage += '\n\n详细错误: ' + responseText;
                    showResult('apiResult', errorMessage, true);
                }
                
            } catch (error) {
                log('请求异常: ' + error.message);
                showResult('apiResult', '✗ 请求异常: ' + error.message, true);
            }
        }
        
        // 页面加载时的提示
        window.onload = function() {
            log('DeepSeek API调试工具已启动');
            log('请按顺序进行测试：1. 检查密钥格式 -> 2. 测试连通性 -> 3. 测试API调用');
        };
    </script>
</body>
</html>
