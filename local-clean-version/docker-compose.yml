version: '3.8'

services:
  neurogen-exam-system:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"  # 映射宿主机80端口到容器80端口
    container_name: neurogen-exam-system
    restart: unless-stopped
    volumes:
      # 可选：如果需要持久化日志
      - ./logs:/var/log/nginx
    environment:
      - TZ=Asia/Shanghai  # 设置时区
    labels:
      - "com.docker.compose.project=neurogen-exam-system"
      - "description=穆桥销售测验系统"