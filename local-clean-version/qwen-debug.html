<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通义千问 API 调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        textarea { width: 100%; height: 150px; margin: 10px 0; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>通义千问 API 调试工具</h1>
        
        <div class="section">
            <h3>1. API密钥检查</h3>
            <input type="text" id="apiKey" placeholder="输入您的通义千问API密钥 (sk-开头)">
            <button onclick="checkApiKey()">检查密钥格式</button>
            <div id="keyResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>2. API端点选择</h3>
            <select id="urlOption">
                <option value="https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions">OpenAI兼容模式 (推荐)</option>
                <option value="https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation">原生模式</option>
            </select>
            <div class="warning result">
                <strong>注意：</strong>由于CORS限制，浏览器可能无法直接调用。如果失败，说明需要后端代理。
            </div>
        </div>
        
        <div class="section">
            <h3>3. 模型选择</h3>
            <select id="modelOption">
                <option value="qwen-turbo">qwen-turbo (快速)</option>
                <option value="qwen-plus">qwen-plus (平衡)</option>
                <option value="qwen-max">qwen-max (性能最佳)</option>
            </select>
        </div>
        
        <div class="section">
            <h3>4. API调用测试</h3>
            <button onclick="testApiCall()">测试API调用</button>
            <div id="apiResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>5. CORS解决方案测试</h3>
            <p>如果上面的API调用失败，可以测试以下解决方案：</p>
            <button onclick="testCorsWorkaround()">测试JSONP方式</button>
            <button onclick="generateCurlCommand()">生成curl命令</button>
            <div id="corsResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h3>6. 详细请求日志</h3>
            <textarea id="requestLog" readonly placeholder="请求和响应的详细日志将显示在这里..."></textarea>
            <button onclick="clearLog()">清空日志</button>
        </div>
    </div>

    <script>
        function log(message) {
            const logArea = document.getElementById('requestLog');
            logArea.value += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logArea.scrollTop = logArea.scrollHeight;
        }

        function clearLog() {
            document.getElementById('requestLog').value = '';
        }

        function showResult(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = 'result ' + type;
            element.style.display = 'block';
        }

        function checkApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showResult('keyResult', '请输入API密钥', 'error');
                return;
            }
            
            log('检查通义千问API密钥: ' + apiKey.substring(0, 8) + '...');
            
            let issues = [];
            let warnings = [];
            
            if (!apiKey.startsWith('sk-')) {
                issues.push('通义千问API密钥应以 "sk-" 开头');
            }
            
            if (apiKey.length < 30) {
                warnings.push('API密钥长度似乎较短，请确认是否完整');
            }
            
            if (apiKey.includes(' ')) {
                issues.push('API密钥包含空格，请检查');
            }
            
            let message = '';
            if (issues.length > 0) {
                message = '❌ 密钥格式问题: ' + issues.join(', ');
                showResult('keyResult', message, 'error');
            } else if (warnings.length > 0) {
                message = '⚠️ 警告: ' + warnings.join(', ');
                showResult('keyResult', message, 'warning');
            } else {
                message = '✅ API密钥格式正确';
                showResult('keyResult', message, 'success');
            }
        }

        async function testApiCall() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const url = document.getElementById('urlOption').value;
            const model = document.getElementById('modelOption').value;
            
            if (!apiKey) {
                showResult('apiResult', '请先输入API密钥', 'error');
                return;
            }
            
            log('测试通义千问API调用...');
            log('URL: ' + url);
            log('模型: ' + model);
            
            const isCompatibleMode = url.includes('compatible-mode');
            
            let requestData;
            let headers;
            
            if (isCompatibleMode) {
                // OpenAI兼容模式
                requestData = {
                    model: model,
                    messages: [
                        {
                            role: "user",
                            content: "请简单回复'连接测试成功'"
                        }
                    ],
                    max_tokens: 20,
                    temperature: 0.1
                };
                
                headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                    'Accept': 'application/json'
                };
            } else {
                // 原生模式
                requestData = {
                    model: model,
                    input: {
                        messages: [
                            {
                                role: "user",
                                content: "请简单回复'连接测试成功'"
                            }
                        ]
                    },
                    parameters: {
                        max_tokens: 20,
                        temperature: 0.1
                    }
                };
                
                headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                    'Accept': 'application/json'
                };
            }
            
            log('请求头: ' + JSON.stringify(headers, null, 2));
            log('请求数据: ' + JSON.stringify(requestData, null, 2));
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestData)
                });
                
                log('响应状态: ' + response.status + ' ' + response.statusText);
                log('响应头: ' + JSON.stringify([...response.headers.entries()]));
                
                const responseText = await response.text();
                log('响应内容: ' + responseText);
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        let content = '';
                        
                        if (isCompatibleMode && data.choices && data.choices[0]) {
                            content = data.choices[0].message.content;
                        } else if (!isCompatibleMode && data.output && data.output.text) {
                            content = data.output.text;
                        }
                        
                        if (content) {
                            showResult('apiResult', `✅ API调用成功！<br><strong>AI回复:</strong> ${content}`, 'success');
                        } else {
                            showResult('apiResult', `✅ API连接成功，但响应格式异常<br><pre>${responseText}</pre>`, 'warning');
                        }
                    } catch (parseError) {
                        showResult('apiResult', `✅ API连接成功，但JSON解析失败<br><pre>${responseText}</pre>`, 'warning');
                    }
                } else {
                    let errorMessage = `❌ API调用失败 (${response.status})`;
                    
                    if (response.status === 401) {
                        errorMessage += '<br><br><strong>401错误解决方案:</strong>';
                        errorMessage += '<br>• 检查API密钥是否正确';
                        errorMessage += '<br>• 确认在DashScope控制台中API密钥状态正常';
                        errorMessage += '<br>• 验证账户是否已完成实名认证';
                    } else if (response.status === 403) {
                        errorMessage += '<br><br><strong>403错误 (CORS):</strong>';
                        errorMessage += '<br>• 浏览器CORS限制，需要后端代理';
                        errorMessage += '<br>• 可以使用curl命令测试验证';
                    } else if (response.status === 429) {
                        errorMessage += '<br>429错误: 请求频率过高，请稍后重试';
                    }
                    
                    errorMessage += '<br><br><strong>详细错误:</strong><br><pre>' + responseText + '</pre>';
                    showResult('apiResult', errorMessage, 'error');
                }
                
            } catch (error) {
                log('请求异常: ' + error.message);
                
                let errorMessage = '❌ 网络请求失败: ' + error.message;
                
                if (error.message.includes('CORS')) {
                    errorMessage += '<br><br><strong>CORS错误解决方案:</strong>';
                    errorMessage += '<br>• 这是浏览器安全限制，无法直接从网页调用';
                    errorMessage += '<br>• 需要通过后端代理服务器转发请求';
                    errorMessage += '<br>• 您可以使用生成的curl命令在终端测试';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += '<br><br><strong>网络问题:</strong>';
                    errorMessage += '<br>• 检查网络连接';
                    errorMessage += '<br>• 可能被防火墙阻止';
                    errorMessage += '<br>• 尝试使用VPN或其他网络';
                }
                
                showResult('apiResult', errorMessage, 'error');
            }
        }

        function generateCurlCommand() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const url = document.getElementById('urlOption').value;
            const model = document.getElementById('modelOption').value;
            
            if (!apiKey) {
                showResult('corsResult', '请先输入API密钥', 'error');
                return;
            }
            
            const isCompatibleMode = url.includes('compatible-mode');
            let requestData;
            
            if (isCompatibleMode) {
                requestData = {
                    model: model,
                    messages: [{ role: "user", content: "请简单回复'连接测试成功'" }],
                    max_tokens: 20,
                    temperature: 0.1
                };
            } else {
                requestData = {
                    model: model,
                    input: {
                        messages: [{ role: "user", content: "请简单回复'连接测试成功'" }]
                    },
                    parameters: { max_tokens: 20, temperature: 0.1 }
                };
            }
            
            const curlCommand = `curl -X POST "${url}" \\
  -H "Content-Type: application/json" \\
  -H "Authorization: Bearer ${apiKey}" \\
  -H "Accept: application/json" \\
  -d '${JSON.stringify(requestData)}'`;
            
            showResult('corsResult', 
                `<strong>curl测试命令:</strong><br>
                <textarea style="width:100%;height:120px;font-family:monospace;font-size:12px;">${curlCommand}</textarea>
                <br><small>复制上述命令到终端执行，可以绕过浏览器CORS限制进行测试</small>`, 
                'success'
            );
            
            log('生成curl测试命令');
        }

        function testCorsWorkaround() {
            showResult('corsResult', 
                `<strong>CORS解决方案建议:</strong><br><br>
                <strong>1. 后端代理方案 (推荐):</strong><br>
                • 创建后端API接收前端请求<br>
                • 后端转发请求到通义千问API<br>
                • 返回结果给前端<br><br>
                <strong>2. 浏览器插件:</strong><br>
                • 安装CORS插件临时禁用CORS<br>
                • 仅用于开发测试，生产环境不推荐<br><br>
                <strong>3. 本地代理服务:</strong><br>
                • 使用Node.js创建本地代理<br>
                • 类似之前DeepSeek的代理方案`, 
                'warning'
            );
        }

        // 页面加载时的提示
        window.onload = function() {
            log('通义千问API调试工具已启动');
            log('获取API密钥: https://dashscope.console.aliyun.com/');
            log('测试步骤: 1.检查密钥 -> 2.选择模式 -> 3.测试调用');
        };
    </script>
</body>
</html>
