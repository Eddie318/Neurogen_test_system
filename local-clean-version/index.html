<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穆桥销售测验系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .logo h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .logo p {
            font-size: 16px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .features {
            margin: 30px 0;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;
        }

        .stat {
            color: #666;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
        }

        .note {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }

        .note strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>穆桥销售测验系统</h1>
            <p>专业销售知识能力评估平台</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">欢迎使用</h2>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">✓</div>
                    <span>智能化题库管理</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">⚡</div>
                    <span>即时评估反馈</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <span>移动端完美适配</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">🔒</div>
                    <span>安全数据存储</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="startExam()">开始考试</button>
            <button class="btn btn-secondary" onclick="goToAdmin()">后台管理</button>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalQuestions">0</div>
                    <div class="stat-label">题目总数</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalExams">0</div>
                    <div class="stat-label">考试次数</div>
                </div>
            </div>

            <div class="note">
                <strong>使用提示：</strong>
                首次使用建议先进入后台管理，配置API并导入题库。每次考试随机选择15道题目，时间限制30分钟。
            </div>
        </div>
    </div>

    <script>
        // 页面加载时更新统计数据
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
        });

        // 更新统计数据
        function updateStats() {
            // 获取题库数量
            const questionBank = JSON.parse(localStorage.getItem('questionBank') || '[]');
            document.getElementById('totalQuestions').textContent = questionBank.length;

            // 获取考试次数
            const examRecords = JSON.parse(localStorage.getItem('examRecords') || '[]');
            document.getElementById('totalExams').textContent = examRecords.length;
        }

        // 开始考试
        function startExam() {
            window.location.href = 'exam.html';
        }

        // 进入后台管理
        function goToAdmin() {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
